<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="site_header">

        <div class="container container-md container-lg">

            <div class="row align-items-center">

                <div class="col-7">

                    <h3 class="m-0">START BOOTSTRAP</h3>

                </div>
                <div class="col-5 d-flex justify-content-end">

                    <div class="hamburger">
                        <a class="btn btn-outline-light" href="#">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div class="row align-items-center">

                        <div class="col-md d-flex justify-content-center">PORTFOLIO</div>
                        <div class="col-md d-flex justify-content-center">ABOUT</div>
                        <div class="col-md d-flex justify-content-center">CONTACT</div>

                    </div>

                </div>

            </div>

        </div>

    </header>
    <!-- /.site_header -->

    <div class="main">

        <div class="main_title">

            <div class="container py-4">

                <div class="row justify-content-center align-items-center">
                    
                    <div class="col-12 col-md-6 d-flex justify-content-center avatar">
                        
                        <img src="./img/avatar.svg" alt="">

                    </div>
                    
                </div>

                <div class="row py-2">

                    <div class="col-12 d-flex justify-content-center">
    
                        <h1>START BOOTSTRAP</h1>
    
                    </div>
                </div>

                <div class="row py-2 justify-content-center align-items-center star_space">

                    <div class="col-2">
                        <div class="line"></div>
                    </div>
                    <div class="col-1 d-flex justify-content-center">
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </div>
                    <div class="col-2">
                        <div class="line"></div>
                    </div>

                </div>

                <div class="row py-2">
                    
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                    </div>

                </div>

                
            </div>

        </div>

    </div>
    <!-- /.main -->
    
</body>
</html>
