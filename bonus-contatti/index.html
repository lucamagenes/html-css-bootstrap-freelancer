    <main class="main_site">

        <div class="container col-xl-10 col-xxl-8 px-4 py-5">

                <div class="col-12 my-2">

                <div class="col-12 col-md-7 col-lg-6 my-2">

                <div class="col-sl-10 mx-auto col-md-5 my-4">
                    <form class="p-4 p-md-5 ">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

                        </div>
                        <div class="form-floating mb-3">
                            <input type="phone" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Phone</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea type="message" class="form-control" id="floatingInput" placeholder="Message" rows="6"></textarea>
                            <label for="exampleFormControlTextarea1">Message</label>
                        </div>

                        <button class="w-100 btn btn-lg" type="submit">Send</button>
                        <hr class="my-4">
                        <small class="text-muted">By clicking Send, you agree to the terms of use.</small>
